<!doctype html>
<html layout:decorate="~{layout/layout.html}">
<head>
  <title>글 상세보기</title>
</head>
<body>

<section layout:fragment="content">
  <div class="container mx-auto">
    <div>
      작성일 : [[${article.createDate}]]
    </div>
    <div>
      수정일 : [[${article.modifyDate}]]
    </div>
    <div>
      작성자 : [[${article.author.username}]]
    </div>
    <div>
      제목 : [[${article.title}]]
    </div>
    <div>
      내용 : [[${article.content}]]
    </div>
    <div th:each="entry : ${article.extra.genFileMap}">
      <img th:src="${entry.value.url}" alt="상세 이미지">
    </div>

    <div>
      <a th:href="@{|/article/${article.id}/modify|}">수정</a>
    </div>
  </div>
</section>
</body>
</html>
