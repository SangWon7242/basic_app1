<!doctype html>
<html layout:decorate="~{layout/layout.html}">
<head>
  <title>글 수정</title>
</head>
<body>
<script>
  function ModifyForm__submit(form) {
    form.title.value = form.title.value.trim();
    if(form.title.value.length === 0) {
      alert('제목을 입력해주세요.');
      form.title.focus();
      return;
    }

    form.content.value = form.content.value.trim();
    if(form.content.value.length === 0) {
      alert('내용을 입력해주세요.');
      form.content.focus();
      return;
    }

    form.submit();
  }
</script>

<section layout:fragment="content">
  <div class="container mx-auto">
    <form th:action method="POST" enctype="multipart/form-data" onsubmit="ModifyForm__submit(this); return false;">
      <div>
        <span>제목</span>
        <input type="text" name="title" th:value="${article.title}">
      </div>
      <div>
        <span>내용</span>
        <textarea name="content" th:text="${article.content}"></textarea>
      </div>
      <div>
        <div>
          <span>본문 이미지</span>
        </div>
        <div>
          <input type="file" name="common__contentImg__1" accept="image/png, image/jpeg, image/jpg, image/gif">
        </div>
        <div>
          <input type="file" name="common__contentImg__2" accept="image/png, image/jpeg, image/jpg, image/gif">
        </div>
        <div>
          <button type="button">이미지 더 첨부하기</button>
        </div>
      </div>
      <div>
        <span>글 수정</span>
        <input type="submit" value="수정">
      </div>
    </form>
  </div>
</section>
</body>
</html>
