<!doctype html>
<html layout:decorate="~{layout/layout.html}">
<head>
  <title>마이페이지</title>
</head>
<body>

<style>
  .profile-img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
  }
</style>

<section layout:fragment="content">
  <div class="container mx-auto">
    <img class="profile-img" th:src="${#authentication.principal.profileImgRedirectUrl}" alt="프로필 사진">
    <div>아이디 : <span th:text="${#authentication.principal.username}"></span></div>
    <div>이메일 : <span th:text="${#authentication.principal.email}"></span></div>
    <div>
      <a href="/member/modify">회원정보 수정</a>
    </div>
  </div>
</section>

</body>
</html>
