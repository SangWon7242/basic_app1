<!doctype html>
<html layout:decorate="~{layout/layout.html}">
<head>
  <title>회원 가입</title>
</head>
<body>
<script>
  function JoinForm__submit(form) {
    form.username.value = form.username.value.trim();
    if(form.username.value.length === 0) {
      alert('아이디를 입력해주세요.');
      form.username.focus();
      return;
    }

    form.password.value = form.password.value.trim();
    if(form.password.value.length === 0) {
      alert('비밀번호를 입력해주세요.');
      form.password.focus();
      return;
    }

    form.passwordConfirm.value = form.passwordConfirm.value.trim();
    if(form.passwordConfirm.value.length === 0) {
      alert('비밀번호 확인를 입력해주세요.');
      form.passwordConfirm.focus();
      return;
    }

    if(form.password.value !== form.passwordConfirm.value) {
      alert('비밀번호 확인이 일치하지 않습니다.');
      form.password.focus();
      form.password.value = '';
      form.passwordConfirm.value = '';
      return;
    }

    form.email.value = form.email.value.trim();
    if(form.email.value.length === 0) {
      alert('이메일를 입력해주세요.');
      form.email.focus();
      return;
    }

    form.submit();
  }
</script>

<section layout:fragment="content">
  <div class="container mx-auto">
    <form th:action method="POST" enctype="multipart/form-data" onsubmit="JoinForm__submit(this); return false;">
      <div>
        <span>아이디</span>
        <input type="text" name="username">
      </div>
      <div>
        <span>비밀번호</span>
        <input type="password" name="password">
      </div>
      <div>
        <span>비밀번호 확인</span>
        <input type="password" name="passwordConfirm">
      </div>
      <div>
        <span>이메일</span>
        <input type="email" name="email">
      </div>
      <div>
        <div>
          <span>프로필 이미지</span>
        </div>
        <input type="file" name="profileImg" accept="image/png, image/jpeg, image/jpg, image/gif">
      </div>
      <div>
        <input type="submit" value="회원가입">
      </div>
    </form>
  </div>
</section>
</body>
</html>
